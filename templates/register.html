{% extends "layout.html" %}
{% block head %}

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="https://getbootstrap.com//docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <link href="{{url_for('static', filename='css/login.css')}}" rel="stylesheet">
{% endblock %}

{% block body%}
    <form class="form-signin" action="/register" method="POST">
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
  <label for="inputEmail" class="sr-only">Username</label>
  <input type="text"class="form-control" name="username" placeholder="enter username" required autofocus>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" name="email" placeholder="enter email" required>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" name="password" placeholder="enter password" required>
   <label for="inputPassword" class="sr-only">Retype-Password</label>
  <input type="password" class="form-control" name="confirmation" placeholder="retype-password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  <br>
  <a class="py-2 d-none d-md-inline-block" href="login">Back to login</a>
</form>
{% endblock %}
